<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Senha</th>
        <th scope="col">Telefone</th>
        <th scope="col">Endere√ßo</th>
        <th scope="col">CEP</th>
        <th scope="col">Idade</th>
        <th scope="col">CPF</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
      <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.nome }}</td>
        <td>{{ user.sobrenome }}</td>
        <td>{{ user.senha }}</td>
        <td>{{ user.telefone }}</td>

        <td>{{ user.cep }}</td>
        <td>{{ user.idade }}</td>
        <td>{{ user.cpf }}</td>

      {% endfor %}
    </tbody>
  </table>
